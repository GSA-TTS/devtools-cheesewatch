---
name: Change Monitor

on:
  push:
  pull_request:
  schedule:
    - cron: "15 * * * *"

env:
  NAMELIST: "www.login.gov secure.login.gov a.pivcac.prod.login.gov"

jobs:
  runchecks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Make Temporary Results Dir
        run: mkdir -p results
      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lookup DNS Records
        run: bin/namecheck.py ${NAMELIST} > results/namecheck.json
      - name: Store Current Results
        uses: actions/upload-artifact@v2
        with:
          name: cheeserun-results-${GITHUB_RUN_ID}
          path: results/
  compare:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare
        run: |
          mkdir results
          mkdir saved
      - name: Restore Saved Results
        continue_on_error: true
        uses: actions/download-artifact@v2
        with:
          name: cheeserun-saved-${GITHUB_REF}
          path: saved/
      - name: Restore Current Results
        uses: actions/download-artifact@v2
        with:
          name: cheeserun-results-${GITHUB_RUN_ID}
          path: results/
      - name: Compare Results
        run: |
          for f in $(ls -1 results/ -type f); do
            diff -uN saved/${f} results/${f} >> results/changeset.diff
          done
      - name: Store Current Results as Saved
        uses: actions/upload-artifact@v2
        with:
          name: cheeserun-saved-${GITHUB_REF}
          path: saved/
      - name: Report Changes
        run: |
          if [ -s "results/changeset.diff" ]; then
            echo "::group::Moved Cheese Report"
            cat results/changeset.diff
            echo "::endgroup::"
            exit 1
          fi
